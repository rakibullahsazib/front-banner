<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Banner</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1></h1>
    <div id="rs-banner-container">
        <div id="rs-banner">
            <div class="rs-horizontal-block-mover">
                <div class="rs-horizontal-block-small">
                </div>

            </div>


            <div class="rs-cars-block">
                <div class="rs-car-container" id="rs-car1-container">
                    <div class="rs-car-img-container">
                        <img class="rs-car-img" src="car1.png" alt="car 1 image">
                    </div>
                    <div class="rs-acceleration-info">
                        <div class="rs-acceleration-title">
                            <img class="rs-acceleration-logo" src="Speed.png" alt="">
                            Accelaration
                        </div>
                        <div class="rs-acceleration-stars">
                            <span class="golden">&#9733;</span>
                            <span class="golden">&#9733;</span>
                            <span class="golden">&#9733;</span>
                            <span class="golden">&#9733;</span>
                            <span class="normal">&#9733;</span>
                        </div>
                        <div class="rs-acceleration-time">
                            3.5 seconds
                        </div>
                    </div>
                    <div class="rs-price-info">
                        <div class="rs-price-title">
                            <img class="rs-price-logo" src="Price.png" alt="">
                            Price
                        </div>
                        <div class="rs-price-stars">
                            <span class="golden">&#9733;</span>
                            <span class="golden">&#9733;</span>
                            <span class="normal">&#9733;</span>
                            <span class="normal">&#9733;</span>
                            <span class="normal">&#9733;</span>
                        </div>
                        <div class="rs-price-amount">
                            $399-599/month
                        </div>
                    </div>
                </div>
                <div class="rs-car-container" id="rs-car2-container">
                    <div class="rs-car-img-container">
                        <img class="rs-car-img" src="car2.png" alt="car 1 image">
                    </div>
                    <div class="rs-acceleration-info">
                        <div class="rs-acceleration-title">
                            <img class="rs-acceleration-logo" src="Speed.png" alt="">
                            Accelaration
                        </div>
                        <div class="rs-acceleration-stars">
                            <span class="golden">&#9733;</span>
                            <span class="golden">&#9733;</span>
                            <span class="golden">&#9733;</span>
                            <span class="golden">&#9733;</span>
                            <span class="golden">&#9733;</span>
                        </div>
                        <div class="rs-acceleration-time">
                            3.5 seconds
                        </div>
                    </div>
                    <div class="rs-price-info">
                        <div class="rs-price-title">
                            <img class="rs-price-logo" src="Price.png" alt="">
                            Price
                        </div>
                        <div class="rs-price-stars">
                            <span class="golden">&#9733;</span>
                            <span class="normal">&#9733;</span>
                            <span class="normal">&#9733;</span>
                            <span class="normal">&#9733;</span>
                            <span class="normal">&#9733;</span>
                        </div>
                        <div class="rs-price-amount">
                            $599-799/month
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
